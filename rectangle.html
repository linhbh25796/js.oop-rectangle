<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangle</title>
</head>
<body>
<fieldset>
    <legend>Rectangle</legend>
    <input type="text" id="txtLength">
    <input type="text" id="txtWidth">
    <input type="button" value="Click" onclick="doRectangle()">
</fieldset>
<div id="result">
    <table>
        <tr>
            <td>Chu vi: <label id="circum"></label></td>
        </tr>
        <tr>
            <td>Diện tích: <label id="area"></label></td>
        </tr>
        <tr>
            <td>Hình chữ nhật by Canvas</td>

        </tr>
        <tr>
            <td>
                <canvas id="myCanvas" width="400" height="200" style="border:1px solid #d3d3d3;"></canvas>
            </td>
        </tr>
    </table>
</div>
</body>
<script src="classRectangle.js"></script>

    function doRectangle() {
        let inputLength = parseInt(document.getElementById("txtLength").value);
        let inputWidth = parseInt(document.getElementById("txtWidth").value);
        let rectangle = new Rectangle(inputLength, inputWidth);
        var length = rectangle.getLength();
        var width = rectangle.getWidth();
        let circum = rectangle.getCircum();
        let area = rectangle.getArea();
        document.getElementById("circum").innerHTML = circum;
        document.getElementById("area").innerHTML = area;
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.rect(200, 100, length, width);
        ctx.stroke();
    }


</script>
